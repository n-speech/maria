<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход</title>
  <style>
    :root {
      font-size: 16px; /* базовая единица */
    }

    body {
      margin: 0;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 4em;
    }

    .login-box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 0.375em;
      padding: 2em 2.5em;
      box-shadow: 0 0.125em 0.5em rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px; /* примерно  */
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 1.5em;
      font-weight: normal;
      color: #222;
      font-size: 1.25rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.625em 0.75em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 0.25em;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button#btnLogin {
      width: 100%;
      padding: 0.75em 0;
      background-color: #FFD966;
      color: #241c15;
      border: none;
      border-radius: 0.25em;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button#btnLogin:hover {
      background-color: #d4b900;
    }

    #message {
      margin-top: 1rem;
      color: red;
      min-height: 1.25em;
      font-weight: 600;
      font-size: 0.9em;
    }

    /* Планшет */
    @media (max-width: 768px) {
      body {
        padding-top: 3em;
      }

      .login-box {
        padding: 1.5em 2em;
      }

      h1 {
        font-size: 2.5rem;
      }
    }

    /* Мобильный */
    @media (max-width: 480px) {
      body {
        padding-top: 2em;
      }

      .login-box {
        border-radius: 0.25em;
        padding: 1.5em 1.25em;
        box-shadow: none;
      }

      input[type="email"],
      input[type="password"],
      button#btnLogin {
        font-size: 2.5rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Вход в личный кабинет</h1>
    <input type="email" id="email" placeholder="Email" />
    <br />
    <input type="password" id="password" placeholder="Пароль" />
    <br />
    <button id="btnLogin">Войти</button>
    <p id="message"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://eawveeyhkqewfhswcxmy.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVhd3ZlZXloa3Fld2Zoc3djeG15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3NTI5MTYsImV4cCI6MjA2NjMyODkxNn0.-6G5o9dZ2V9cAfqIBIYzFp5PDzs4IehCn_b3YlYot-I'

    const supabase = createClient(supabaseUrl, supabaseKey)

    const btnLogin = document.getElementById('btnLogin')
    const msg = document.getElementById('message')

    btnLogin.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value.trim()

      msg.textContent = ''

      if (!email || !password) {
        msg.textContent = 'Пожалуйста, введите email и пароль'
        return
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password })

      if (error) {
        msg.textContent = 'Ошибка входа: ' + error.message
      } else {
        window.location.href = 'dashboard.html'
      }
    })
  </script>
</body>
</html>
