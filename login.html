<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход — Онлайн школа</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f6f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 320px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 24px;
      color: #333;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #ffd966;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ffd966;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #f3cb50;
    }
    .error-message {
      color: #d9534f;
      margin-bottom: 12px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Вход в кабинет</h1>
    <div id="error" class="error-message" style="display:none;"></div>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="ivan@example.com" />
      
      <label for="password">Пароль</label>
      <input type="password" id="password" required placeholder="Введите пароль" />
      
      <button type="submit">Войти</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Замените на свои данные Supabase
    const supabaseUrl = 'https://hqnbqktancrptnkwlxuf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhxbmJxa3RhbmNycHRua3dseHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1MzMyOTIsImV4cCI6MjA2NjEwOTI5Mn0.mjmZtWFREQQ3x1nu1im5Drqef1K7A_35wEEaicW-OWw';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.style.display = 'none';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Попытка аутентификации через Supabase Auth
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        errorDiv.textContent = 'Ошибка входа: ' + error.message;
        errorDiv.style.display = 'block';
      } else if (data.user) {
        // Успешный вход — сохраняем email и идём в кабинет
        localStorage.setItem('userEmail', email);
        window.location.href = 'cabinet.html';
      }
    });
  </script>

</body>
</html>
