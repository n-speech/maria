<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход</title>
  <style>
    
     body {
      margin: 0;
      background: #f9f9f9; /* светлый фон */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center; /* по горизонтали */
      align-items: flex-start; /* выравнивание по верху */
      height: 100vh;
      padding-top: 60px; /* чуть ближе к верху */
    }

    .login-box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 30px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 25px;
      font-weight: normal;
      color: #222;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button#btnLogin {
      width: 100%;
      padding: 12px 0;
      background-color: #FFD966; /* ярко-желтый */
      color: #241c15; /* черный */
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button#btnLogin:hover {
      background-color: #d4b900; /* чуть темнее при наведении */
    }

    #message {
      margin-top: 15px;
      color: red;
      min-height: 20px;
      font-weight: 600;
    }

    
  </style>
</head>
<body>
   <div class="login-box">
  <h1>Вход в личный кабинет</h1>
  <input type="email" id="email" placeholder="Email" />
  <br />
  <input type="password" id="password" placeholder="Пароль" />
  <br />
  <button id="btnLogin">Войти</button>
  <p id="message" style="color:red"></p>
    </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    // Здесь подставь свои данные из Supabase
    const supabaseUrl = 'https://eawveeyhkqewfhswcxmy.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVhd3ZlZXloa3Fld2Zoc3djeG15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3NTI5MTYsImV4cCI6MjA2NjMyODkxNn0.-6G5o9dZ2V9cAfqIBIYzFp5PDzs4IehCn_b3YlYot-I'

    const supabase = createClient(supabaseUrl, supabaseKey)

    const btnLogin = document.getElementById('btnLogin')
    const msg = document.getElementById('message')

    btnLogin.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value.trim()

      msg.textContent = ''

      if (!email || !password) {
        msg.textContent = 'Пожалуйста, введите email и пароль'
        return
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password })

      if (error) {
        msg.textContent = 'Ошибка входа: ' + error.message
      } else {
        // Сохраняем сессию, перенаправляем в кабинет
        window.location.href = 'dashboard.html'
      }
    })
  </script>
</body>
</html>
