<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Урок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      color: #241c15;
    }
    #content {
      margin-top: 1rem;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1 id="lessonTitle">Загрузка...</h1>
  <div id="content">Пожалуйста, подождите...</div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js'

const supabase = createClient(
  'https://hisourxrdfdjhgwbrpgs.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpc291cnhyZGZkamhnd2JycGdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MjQ5OTUsImV4cCI6MjA2NzMwMDk5NX0.mTMIj5cMPzB9EQmlo_P68nrT_cuWaQeczEReMdsQW7s'
)

const lessonTitleEl = document.getElementById('lessonTitle')
const contentEl = document.getElementById('content')

function getLessonIdFromUrl() {
  const params = new URLSearchParams(window.location.search)
  return params.get('id')
}

async function loadLesson(lessonId) {
  const { data, error } = await supabase
    .from('lessons')
    .select('title, content')
    .eq('id', lessonId)
    .single()

  if (error || !data) {
    lessonTitleEl.textContent = 'Ошибка загрузки урока'
    contentEl.textContent = error?.message || 'Урок не найден.'
    return
  }

  lessonTitleEl.textContent = data.title
  contentEl.innerHTML = data.content || 'Содержимое урока отсутствует.'
}

const lessonId = getLessonIdFromUrl()
if (lessonId) {
  loadLesson(lessonId)
} else {
  lessonTitleEl.textContent = 'Урок не выбран'
  contentEl.textContent = 'Пожалуйста, выберите урок в личном кабинете.'
}
</script>
</body>
</html>
