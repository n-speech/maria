<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–£—Ä–æ–∫</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f9f9f9;
      color: #241c15;
      overflow-x: hidden;
    }
    #content {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      display: block;
    }
    @media (max-width: 650px) {
      iframe {
        height: 600px;
      }
    }
  </style>
</head>
<body>

<h1 id="status">–ó–∞–≥—Ä—É–∑–∫–∞ —É—Ä–æ–∫–∞...</h1>
<div id="content"></div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js'

// 1. Supabase client
const supabase = createClient(
  'https://hisourxrdfdjhgwbrpgs.supabase.co',
  '–ø—É–±–ª–∏—á–Ω—ã–π_–∞–Ω–æ–Ω–∏–º–Ω—ã–π_–∫–ª—é—á'
)

const statusEl = document.getElementById('status')
const contentEl = document.getElementById('content')

// 2. –ü–æ–ª—É—á–∞–µ–º ID —É—Ä–æ–∫–∞ –∏–∑ URL
function getLessonId() {
  const params = new URLSearchParams(window.location.search)
  return params.get('id')
}

// 3. –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞
async function checkAccess(lessonId) {
  // 3.1 –ü–æ–ª—É—á–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
  const { data: { user } } = await supabase.auth.getUser()

  if (!user) {
    statusEl.textContent = '–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç.'
    contentEl.innerHTML = ''
    return
  }

  // 3.2 –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –≤ —Ç–∞–±–ª–∏—Ü–µ user_lessons
  const { data, error } = await supabase
    .from('user_lessons')
    .select('access')
    .eq('user_id', user.id)
    .eq('lesson_id', lessonId)
    .single()

  if (error || !data || !data.access) {
    statusEl.textContent = '–£ –≤–∞—Å –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ —ç—Ç–æ–º—É —É—Ä–æ–∫—É.'
    contentEl.innerHTML = ''
    return
  }

  // 3.3 –ü–æ–ª—É—á–∏—Ç—å —Å–∞–º —É—Ä–æ–∫
  const { data: lessonData, error: lessonError } = await supabase
    .from('lessons')
    .select('title, content_url')
    .eq('id', lessonId)
    .single()

  if (lessonError || !lessonData) {
    statusEl.textContent = '–£—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω.'
    contentEl.innerHTML = ''
    return
  }

  // ‚úÖ –ü–æ–∫–∞–∑–∞—Ç—å —É—Ä–æ–∫
  statusEl.textContent = lessonData.title
  contentEl.innerHTML = `
    <iframe src="${lessonData.content_url}" allowfullscreen></iframe>
  `
}

// üöÄ –ó–∞–ø—É—Å–∫
const lessonId = getLessonId()
if (!lessonId) {
  statusEl.textContent = 'ID —É—Ä–æ–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω –≤ —Å—Å—ã–ª–∫–µ.'
} else {
  checkAccess(lessonId)
}
</script>

</body>
</html>
