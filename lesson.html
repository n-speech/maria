<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Урок</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    #lessonFrame {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #loading {
      padding: 1rem;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 2rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div id="loading">Загрузка урока...</div>
  <iframe id="lessonFrame" style="display:none;"></iframe>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://hisourxrdfdjhgwbrpgs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpc291cnhyZGZkamhnd2JycGdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MjQ5OTUsImV4cCI6MjA2NzMwMDk5NX0.mTMIj5cMPzB9EQmlo_P68nrT_cuWaQeczEReMdsQW7s'
    )

    const params = new URLSearchParams(window.location.search);
    const lessonId = params.get('id');

    async function loadLessonUrl(id) {
      if (!id) {
        document.getElementById('loading').textContent = 'ID урока не указан';
        return;
      }

      const { data, error } = await supabase
        .from('lessons')
        .select('content_url, title')
        .eq('id', id)
        .single();

      if (error || !data?.content_url) {
        document.getElementById('loading').textContent = 'Ошибка загрузки урока или отсутствует URL';
        console.error(error);
        return;
      }

      document.title = data.title || 'Урок';

      const iframe = document.getElementById('lessonFrame');
      iframe.src = data.content_url;
      iframe.style.display = 'block';

      document.getElementById('loading').style.display = 'none';
    }

    loadLessonUrl(lessonId);
  </script>
</body>
</html>
