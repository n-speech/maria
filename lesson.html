<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Урок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: #f9f9f9;
      color: #241c15;
    }
    #content {
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<h1>Загрузка урока...</h1>
<div id="content"></div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js'

const supabase = createClient(
  'https://hisourxrdfdjhgwbrpgs.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpc291cnhyZGZkamhnd2JycGdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MjQ5OTUsImV4cCI6MjA2NzMwMDk5NX0.mTMIj5cMPzB9EQmlo_P68nrT_cuWaQeczEReMdsQW7s'
)

const headingEl = document.querySelector('h1')
const contentEl = document.getElementById('content')

// Получаем ID урока из URL
function getLessonId() {
  const params = new URLSearchParams(window.location.search)
  return params.get('id')
}

async function loadLesson(lessonId) {
  const { data, error } = await supabase
    .from('lessons')
    .select('title, content_url')
    .eq('id', lessonId)
    .single()

  if (error || !data) {
    headingEl.textContent = 'Урок не найден'
    contentEl.textContent = 'Проверьте правильность ссылки или доступ.'
    return
  }

  headingEl.textContent = data.title

  try {
    const response = await fetch(data.content_url)
    if (!response.ok) throw new Error('Ошибка загрузки урока по ссылке')
    const html = await response.text()
    contentEl.innerHTML = html
  } catch (fetchError) {
    contentEl.textContent = 'Не удалось загрузить содержимое урока.'
    console.error(fetchError)
  }
}

loadLesson(getLessonId())
</script>

</body>
</html>
