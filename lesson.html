<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Урок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      /*max-width: 900px;*/
      margin: auto;
      background: #f9f9f9;
      color: #241c15;
    }
    #content {
      background: white;
      padding: 0;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
    }
  </style>
</head>
<body>

<h1>Загрузка урока...</h1>
<div id="content"></div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js'

const supabase = createClient(
  'https://hisourxrdfdjhgwbrpgs.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpc291cnhyZGZkamhnd2JycGdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MjQ5OTUsImV4cCI6MjA2NzMwMDk5NX0.mTMIj5cMPzB9EQmlo_P68nrT_cuWaQeczEReMdsQW7s'
)

const headingEl = document.querySelector('h1')
const contentEl = document.getElementById('content')

function getLessonId() {
  const params = new URLSearchParams(window.location.search)
  return params.get('id')
}

async function loadLesson(lessonId) {
  const { data, error } = await supabase
    .from('lessons')
    .select('title, content_url')
    .eq('id', lessonId)
    .single()

  if (error || !data) {
    headingEl.textContent = 'Урок не найден'
    contentEl.innerHTML = '<p>Проверьте правильность ссылки или доступ.</p>'
    return
  }

  headingEl.textContent = data.title
  contentEl.innerHTML = `
    <iframe src="${data.content_url}" frameborder="0" allowfullscreen></iframe>
  `
}

loadLesson(getLessonId())
</script>

</body>
</html>
