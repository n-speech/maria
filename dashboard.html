<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный кабинет</title>
  <style>
    :root {
      font-size: 16px;
    }
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 4rem 1rem 2rem;
    }
    .dashboard {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 45rem;
      padding: 2rem 2.5rem;
      box-sizing: border-box;
    }
    #welcome {
      font-size: 1.375rem;
      font-weight: 600;
      color: #241c15;
      margin-bottom: 0.625rem;
    }
    #coursesList {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    .course-btn {
      background-color: #FFD966;
      color: #241c15;
      border: none;
      border-radius: 0.3125rem;
      padding: 0.5rem 1rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .course-btn.active {
      background-color: #f3f7a3;
    }
    #courseName {
      font-size: 1.125rem;
      color: #444;
      margin-bottom: 1rem;
    }
    .progress-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.375rem;
    }
    .progress-bar-container {
      background: lightgrey;
      border-radius: 0.625rem;
      overflow: hidden;
      height: 1.375rem;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    .progress-bar {
      height: 100%;
      background-color: #FFD966;
      width: 0%;
      transition: width 0.5s ease;
    }
    #progressPercent {
      font-weight: 600;
      color: #241c15;
      margin-bottom: 1.5rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .buttons button {
      flex: 1;
    }
    button, .btn-lesson {
      background-color: #FFD966;
      color: #241c15;
      border: none;
      border-radius: 0.3125rem;
      padding: 0.75rem 1.25rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 33%;
      box-sizing: border-box;
    }
    .btn-lesson.disabled {
      background-color: #f3f7a3;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #lessons {
      display: none;
      border-top: 1px solid #ddd;
      padding-top: 1.25rem;
    }
    #lessons.active {
      display: block;
    }
    #lessons-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .lesson-card {
      background: #FFFBE8;
      border: 2px solid #F4EDDD;
      border-radius: 0.5rem;
      padding: 1.25rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 7.5rem;
      line-height: 1.3;
    }
    .lesson-title {
      font-weight: 700;
      font-size: 1.25rem;
      color: #241c15;
      margin: 0 0 0.25rem 0;
    }
    .lesson-grade {
      font-style: italic;
      color: #4e9c5d;
      font-size: 1rem;
      margin: 0 0 0.25rem 0;
    }
    .lesson-bottom {
      margin-top: auto;
    }
    @media (max-width: 900px) {
      .dashboard {
        padding: 1.5rem;
      }
      .btn-lesson {
        width: 50%;
      }
      .lesson-title {
        font-size: 1.125rem;
      }
      #welcome, #courseName {
        font-size: 1.25rem;
      }
    }
    @media (max-width: 600px) {
      body {
        padding: 2rem 1rem;
      }
      .dashboard {
        padding: 1.5rem 1rem;
        border-radius: 0;
        box-shadow: none;
      }
      .buttons {
        flex-direction: column-reverse;
        gap: 0.75rem;
      }
      button, .btn-lesson {
        width: 100%;
        font-size: 1rem;
        padding: 0.75rem;
      }
      .lesson-card {
        padding: 1rem;
        min-height: auto;
      }
      .lesson-title, .lesson-grade {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div id="welcome">Загрузка...</div>
    <div id="coursesList"></div>
    <div id="courseName"></div>

    <div class="progress-label">Прогресс</div>
    <div class="progress-bar-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="progressPercent"></div>

    <div class="buttons">
      <button id="btnToggleLessons">Показать уроки</button>
      <button id="btnLogout">Выйти</button>
    </div>

    <div id="lessons">
      <div id="lessons-list"></div>
    </div>
  </div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js'

const supabaseUrl = 'https://hisourxrdfdjhgwbrpgs.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpc291cnhyZGZkamhnd2JycGdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MjQ5OTUsImV4cCI6MjA2NzMwMDk5NX0.mTMIj5cMPzB9EQmlo_P68nrT_cuWaQeczEReMdsQW7s'
const supabase = createClient(supabaseUrl, supabaseKey)

const welcomeEl = document.getElementById('welcome')
const coursesListEl = document.getElementById('coursesList')
const courseNameEl = document.getElementById('courseName')
const progressBarEl = document.getElementById('progressBar')
const progressPercentEl = document.getElementById('progressPercent')
const lessonsListEl = document.getElementById('lessons-list')
const btnToggleLessons = document.getElementById('btnToggleLessons')
const btnLogout = document.getElementById('btnLogout')
const lessonsContainer = document.getElementById('lessons')

let currentCourse = null
let userLessons = []

async function getSession() {
  try {
    const { data } = await supabase.auth.getSession()
    if (!data.session) {
      location.href = 'login.html'
      return null
    }
    return data.session.user
  } catch (error) {
    console.error('Ошибка получения сессии:', error)
    location.href = 'login.html'
    return null
  }
}

async function loadProfile(userId) {
  try {
    const { data, error } = await supabase
      .from('profiles')
      .select('name')
      .eq('id', userId)
      .single()
    if (error) throw error
    return data
  } catch (error) {
    console.error('Ошибка загрузки профиля:', error)
    return null
  }
}

async function loadUserCourses(userId) {
  try {
    const { data, error } = await supabase
      .from('user_courses')
      .select('progress, course_id')
      .eq('user_id', userId)
      .eq('access', true)

    if (error) throw error
    return data  // массив курсов
  } catch (error) {
    console.error('Ошибка загрузки курсов:', error)
    return []
  }
}

async function loadCourse(courseId) {
  try {
    const { data, error } = await supabase
      .from('courses')
      .select('title')
      .eq('id', courseId)
      .single()
    if (error) throw error
    return data
  } catch (error) {
    console.error('Ошибка загрузки названия курса:', error)
    return null
  }
}

async function loadLessons(courseId) {
  try {
    const { data, error } = await supabase
      .from('lessons')
      .select('id, title, order_number')
      .eq('course_id', courseId)
      .order('order_number', { ascending: true })
    if (error) throw error
    return data || []
  } catch (error) {
    console.error('Ошибка загрузки уроков:', error)
    return []
  }
}

async function loadUserLessons(userId) {
  try {
    const { data, error } = await supabase
      .from('user_lessons')
      .select('lesson_id, grade, access')
      .eq('user_id', userId)
    if (error) throw error
    return data || []
  } catch (error) {
    console.error('Ошибка загрузки статусов уроков:', error)
    return []
  }
}

function renderProgress(progress) {
  const prog = progress ?? 0
  progressBarEl.style.width = `${prog}%`
  progressPercentEl.textContent = `${prog}% завершено`
}

function renderCourses(courses) {
  coursesListEl.innerHTML = ''
  if (!courses.length) {
    coursesListEl.textContent = 'У вас нет доступных курсов'
    return
  }
  courses.forEach((course, index) => {
    const btn = document.createElement('button')
    btn.textContent = `Курс ${course.course_id} (${course.progress}%)`
    btn.className = 'course-btn'
    if (index === 0) {
      btn.classList.add('active')
      currentCourse = course
    }
    btn.addEventListener('click', async () => {
      if (currentCourse.course_id === course.course_id) return
      currentCourse = course
      Array.from(coursesListEl.children).forEach(b => b.classList.remove('active'))
      btn.classList.add('active')
      await loadCourseData(course)
    })
    coursesListEl.appendChild(btn)
  })
}

async function loadCourseData(course) {
  const courseData = await loadCourse(course.course_id)
  courseNameEl.textContent = `Ваш курс: ${courseData?.title ?? 'Без названия'}`
  renderProgress(course.progress)

  const lessons = await loadLessons(course.course_id)
  userLessons = await loadUserLessons(user.id)

  renderLessons(lessons, userLessons)
  lessonsContainer.classList.remove('active')
  lessonsContainer.style.display = 'none'
  btnToggleLessons.textContent = 'Показать уроки'
}

function renderLessons(lessons, userLessons) {
  lessonsListEl.innerHTML = ''

  for (const lesson of lessons) {
    const userLesson = userLessons.find(ul => ul.lesson_id === lesson.id)
    const isLocked = !userLesson?.access
    const grade = userLesson?.grade ?? '—'
    const btnText = isLocked ? '🔒 Недоступен' : 'Перейти к уроку'
    const btnClass = isLocked ? 'btn-lesson disabled' : 'btn-lesson'

    const lessonCard = document.createElement('div')
    lessonCard.className = 'lesson-card'
    lessonCard.innerHTML = `
      <div class="lesson-title">${lesson.title}</div>
      <div class="lesson-grade">Оценка: ${grade}</div>
      <div class="lesson-bottom">
        <button class="${btnClass}" ${isLocked ? 'disabled' : ''}>${btnText}</button>
      </div>
    `
    if (!isLocked) {
      lessonCard.querySelector('button').addEventListener('click', () => {
        window.location.href = `lesson.html?id=${lesson.id}`
      })
    }
    lessonsListEl.appendChild(lessonCard)
  }
}

btnToggleLessons.addEventListener('click', () => {
  if (lessonsContainer.classList.contains('active')) {
    lessonsContainer.classList.remove('active')
    lessonsContainer.style.display = 'none'
    btnToggleLessons.textContent = 'Показать уроки'
  } else {
    lessonsContainer.classList.add('active')
    lessonsContainer.style.display = 'block'
    btnToggleLessons.textContent = 'Скрыть уроки'
  }
})

btnLogout.addEventListener('click', async () => {
  await supabase.auth.signOut()
  location.href = 'login.html'
})

let user = null
async function loadDashboard() {
  welcomeEl.textContent = 'Загрузка...'
  courseNameEl.textContent = ''
  renderProgress(0)
  lessonsListEl.innerHTML = ''
  coursesListEl.innerHTML = ''

  user = await getSession()
  if (!user) return

  const profile = await loadProfile(user.id)
  welcomeEl.textContent = `Добро пожаловать, ${profile?.name ?? 'ученик'}!`

  const userCourses = await loadUserCourses(user.id)
  if (!userCourses.length) {
    courseNameEl.textContent = 'У вас нет доступных курсов'
    renderProgress(0)
    return
  }

  renderCourses(userCourses)

  // Загружаем данные первого курса
  await loadCourseData(userCourses[0])
}

loadDashboard()
</script>

</body>
</html>
