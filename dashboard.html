<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
  <style>
    :root {
      font-size: 16px;
    }
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 4rem 1rem 2rem;
    }
    .dashboard {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 45rem;
      padding: 2rem 2.5rem;
      box-sizing: border-box;
    }
    #welcome {
      font-size: 1.375rem;
      font-weight: 600;
      color: #241c15;
      margin-bottom: 0.625rem;
    }
    #courseName {
      font-size: 1.125rem;
      color: #444;
      margin-bottom: 1rem;
    }
    .progress-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.375rem;
    }
    .progress-bar-container {
      background: lightgrey;
      border-radius: 0.625rem;
      overflow: hidden;
      height: 1.375rem;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    .progress-bar {
      height: 100%;
      background-color: #FFD966;
      width: 0%;
      transition: width 0.5s ease;
    }
    #progressPercent {
      font-weight: 600;
      color: #241c15;
      margin-bottom: 1.5rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .buttons button {
      flex: 1;
    }
    button, .btn-lesson {
      background-color: #FFD966;
      color: #241c15;
      border: none;
      border-radius: 0.3125rem;
      padding: 0.75rem 1.25rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 33%;
      box-sizing: border-box;
    }
    .btn-lesson.disabled {
      background-color: #f3f7a3;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #lessons {
      display: none;
      border-top: 1px solid #ddd;
      padding-top: 1.25rem;
    }
    #lessons.active {
      display: block;
    }
    #lessons-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .lesson-card {
      background: #FFFBE8;
      border: 2px solid #F4EDDD;
      border-radius: 0.5rem;
      padding: 1.25rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 7.5rem;
      line-height: 1.3;
    }
    .lesson-title {
      font-weight: 700;
      font-size: 1.25rem;
      color: #241c15;
      margin: 0 0 0.25rem 0;
    }
    .lesson-grade {
      font-style: italic;
      color: #4e9c5d;
      font-size: 1rem;
      margin: 0 0 0.25rem 0;
    }
    .lesson-bottom {
      margin-top: auto;
    }
    @media (max-width: 900px) {
      .dashboard {
        padding: 1.5rem;
      }
      .btn-lesson {
        width: 50%;
      }
      .lesson-title {
        font-size: 1.125rem;
      }
      #welcome, #courseName {
        font-size: 1.25rem;
      }
    }
    @media (max-width: 600px) {
      body {
        padding: 2rem 1rem;
      }
      .dashboard {
        padding: 1.5rem 1rem;
        border-radius: 0;
        box-shadow: none;
      }
      .buttons {
        flex-direction: column-reverse;
        gap: 0.75rem;
      }
      button, .btn-lesson {
        width: 100%;
        font-size: 1rem;
        padding: 0.75rem;
      }
      .lesson-card {
        padding: 1rem;
        min-height: auto;
      }
      .lesson-title, .lesson-grade {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div id="welcome">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="courseName"></div>

    <div class="progress-label">–ü—Ä–æ–≥—Ä–µ—Å—Å</div>
    <div class="progress-bar-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="progressPercent"></div>

    <div class="buttons">
      <button id="btnToggleLessons">–ü–æ–∫–∞–∑–∞—Ç—å —É—Ä–æ–∫–∏</button>
      <button id="btnLogout">–í—ã–π—Ç–∏</button>
    </div>

    <div id="lessons">
      <div id="lessons-list"></div>
    </div>
  </div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js'

const supabaseUrl = 'https://hisourxrdfdjhgwbrpgs.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpc291cnhyZGZkamhnd2JycGdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MjQ5OTUsImV4cCI6MjA2NzMwMDk5NX0.mTMIj5cMPzB9EQmlo_P68nrT_cuWaQeczEReMdsQW7s'
const supabase = createClient(supabaseUrl, supabaseKey)

const welcomeEl = document.getElementById('welcome')
const courseNameEl = document.getElementById('courseName')
const progressBarEl = document.getElementById('progressBar')
const progressPercentEl = document.getElementById('progressPercent')
const lessonsListEl = document.getElementById('lessons-list')
const btnToggleLessons = document.getElementById('btnToggleLessons')
const btnLogout = document.getElementById('btnLogout')

async function getSession() {
  try {
    const { data } = await supabase.auth.getSession()
    if (!data.session) {
      location.href = 'login.html'
      return null
    }
    return data.session.user
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–µ—Å—Å–∏–∏:', error)
    location.href = 'login.html'
    return null
  }
}

async function loadProfile(userId) {
  try {
    const { data, error } = await supabase
      .from('profiles')
      .select('name')
      .eq('id', userId)
      .single()
    if (error) throw error
    return data
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error)
    return null
  }
}

async function loadUserCourse(userId) {
  try {
    const { data, error } = await supabase
      .from('user_courses')
      .select('progress, course_id')
      .eq('user_id', userId)
      .eq('access_granted', true)
      .maybeSingle()
    if (error) throw error
    return data
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–∞:', error)
    return null
  }
}

async function loadCourse(courseId) {
  try {
    const { data, error } = await supabase
      .from('courses')
      .select('title')
      .eq('id', courseId)
      .single()
    if (error) throw error
    return data
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞–∑–≤–∞–Ω–∏—è –∫—É—Ä—Å–∞:', error)
    return null
  }
}

async function loadLessons(courseId) {
  try {
    const { data, error } = await supabase
      .from('lessons')
      .select('id, title, order_number')
      .eq('course_id', courseId)
      .order('order_number', { ascending: true })
    if (error) throw error
    return data || []
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Ä–æ–∫–æ–≤:', error)
    return []
  }
}

async function loadUserLessons(userId) {
  try {
    const { data, error } = await supabase
      .from('user_lessons')
      .select('lesson_id, grade, access')
      .eq('user_id', userId)
    if (error) throw error
    return data || []
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—É—Å–æ–≤ —É—Ä–æ–∫–æ–≤:', error)
    return []
  }
}

function renderProgress(progress) {
  const prog = progress ?? 0
  progressBarEl.style.width = `${prog}%`
  progressPercentEl.textContent = `${prog}% –∑–∞–≤–µ—Ä—à–µ–Ω–æ`
}

function renderLessons(lessons, userLessons) {
  lessonsListEl.innerHTML = ''

  for (const lesson of lessons) {
    const userLesson = userLessons.find(ul => ul.lesson_id === lesson.id)
    const isLocked = !userLesson?.access
    const grade = userLesson?.grade ?? '‚Äî'
    const btnText = isLocked ? 'üîí –ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω' : '–ü–µ—Ä–µ–π—Ç–∏ –∫ —É—Ä–æ–∫—É'
    const btnClass = isLocked ? 'btn-lesson disabled' : 'btn-lesson'

    const lessonCard = document.createElement('div')
    lessonCard.className = 'lesson-card'
    lessonCard.innerHTML = `
      <div class="lesson-title">${lesson.title}</div>
      <div class="lesson-grade">–û—Ü–µ–Ω–∫–∞: ${grade}</div>
      <div class="lesson-bottom">
        <button class="${btnClass}" ${isLocked ? 'disabled' : ''}>${btnText}</button>
      </div>
    `
    if (!isLocked) {
      lessonCard.querySelector('button').addEventListener('click', () => {
        window.location.href = `lesson.html?id=${lesson.id}`
      })
    }
    lessonsListEl.appendChild(lessonCard)
  }
}

btnToggleLessons.addEventListener('click', () => {
  const lessons = document.getElementById('lessons')
  lessons.classList.toggle('active')
  lessons.style.display = lessons.classList.contains('active') ? 'block' : 'none'
  btnToggleLessons.textContent = lessons.classList.contains('active') ? '–°–∫—Ä—ã—Ç—å —É—Ä–æ–∫–∏' : '–ü–æ–∫–∞–∑–∞—Ç—å —É—Ä–æ–∫–∏'
})

btnLogout.addEventListener('click', async () => {
  await supabase.auth.signOut()
  location.href = 'login.html'
})

async function loadDashboard() {
  welcomeEl.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...'
  courseNameEl.textContent = ''
  renderProgress(0)
  lessonsListEl.innerHTML = ''

  const user = await getSession()
  if (!user) return

  const profile = await loadProfile(user.id)
  welcomeEl.textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${profile?.name ?? '—É—á–µ–Ω–∏–∫'}!`

  const userCourse = await loadUserCourse(user.id)
  if (!userCourse) {
    courseNameEl.textContent = '–£ –≤–∞—Å –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫—É—Ä—Å–æ–≤'
    renderProgress(0)
    return
  }

  // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –∫—É—Ä—Å–∞ –æ—Ç–¥–µ–ª—å–Ω–æ
  const courseData = await loadCourse(userCourse.course_id)
  courseNameEl.textContent = `–í–∞—à –∫—É—Ä—Å: ${courseData?.title ?? '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}`
  renderProgress(userCourse.progress)

  const lessons = await loadLessons(userCourse.course_id)
  const userLessons = await loadUserLessons(user.id)

  console.log('–£—Ä–æ–∫–∏:', lessons)
  console.log('–°—Ç–∞—Ç—É—Å—ã —É—Ä–æ–∫–æ–≤:', userLessons)

  renderLessons(lessons, userLessons)
}

loadDashboard()
</script>

</body>
</html>
