<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
  <style>
    :root {
      font-size: 16px;
    }
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 4rem 1rem 2rem;
    }
    .dashboard {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 45rem;
      padding: 2rem 2.5rem;
      box-sizing: border-box;
    }
    #welcome {
      font-size: 1.375rem;
      font-weight: 600;
      color: #241c15;
      margin-bottom: 0.625rem;
    }
    #courseName {
      font-size: 1.125rem;
      color: #444;
      margin-bottom: 1rem;
      min-height: 1.5rem;
    }
    .progress-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.375rem;
    }
    .progress-bar-container {
      background: lightgrey;
      border-radius: 0.625rem;
      overflow: hidden;
      height: 1.375rem;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    .progress-bar {
      height: 100%;
      background-color: #FFD966;
      width: 0%;
      transition: width 0.5s ease;
    }
    #progressPercent {
      font-weight: 600;
      color: #241c15;
      margin-bottom: 1.5rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .buttons button {
      flex: 1;
      background-color: #FFD966;
      color: #241c15;
      border: none;
      border-radius: 0.3125rem;
      padding: 0.75rem 1.25rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }
    .buttons button:hover:not(:disabled) {
      background-color: #e6c85a;
    }
    .btn-lesson {
      background-color: #FFD966;
      color: #241c15;
      border: none;
      border-radius: 0.3125rem;
      padding: 0.75rem 1.25rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
      width: 100%;
      text-align: center;
    }
    .btn-lesson.disabled {
      background-color: #f3f7a3;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #lessons {
      display: none;
      border-top: 1px solid #ddd;
      padding-top: 1.25rem;
    }
    #lessons.active {
      display: block;
    }
    #lessons-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .lesson-card {
      background: #FFFBE8;
      border: 2px solid #F4EDDD;
      border-radius: 0.5rem;
      padding: 1.25rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 7.5rem;
      line-height: 1.3;
    }
    .lesson-title {
      font-weight: 700;
      font-size: 1.25rem;
      color: #241c15;
      margin: 0 0 0.25rem 0;
    }
    .lesson-grade {
      font-style: italic;
      color: #4e9c5d;
      font-size: 1rem;
      margin: 0 0 0.25rem 0;
    }
    .lesson-bottom {
      margin-top: auto;
    }
    @media (max-width: 900px) {
      .dashboard {
        padding: 1.5rem;
      }
      .btn-lesson {
        width: 50%;
      }
      .lesson-title {
        font-size: 1.125rem;
      }
      #welcome, #courseName {
        font-size: 1.25rem;
      }
    }
    @media (max-width: 600px) {
      body {
        padding: 2rem 1rem;
      }
      .dashboard {
        padding: 1.5rem 1rem;
        border-radius: 0;
        box-shadow: none;
      }
      .buttons {
        flex-direction: column-reverse;
        gap: 0.75rem;
      }
      .buttons button {
        width: 100%;
        font-size: 1rem;
        padding: 0.75rem;
      }
      .lesson-card {
        padding: 1rem;
        min-height: auto;
      }
      .lesson-title, .lesson-grade {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div id="welcome">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="courseName"></div>

    <div class="progress-label">–ü—Ä–æ–≥—Ä–µ—Å—Å</div>
    <div class="progress-bar-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="progressPercent"></div>

    <div class="buttons">
      <button id="btnToggleLessons">–ü–æ–∫–∞–∑–∞—Ç—å —É—Ä–æ–∫–∏</button>
      <button id="btnLogout">–í—ã–π—Ç–∏</button>
    </div>

    <div id="lessons">
      <div id="lessons-list"></div>
    </div>
  </div>

  <script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js'

const supabase = createClient(
  'https://hisourxrdfdjhgwbrpgs.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpc291cnhyZGZkamhnd2JycGdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MjQ5OTUsImV4cCI6MjA2NzMwMDk5NX0.mTMIj5cMPzB9EQmlo_P68nrT_cuWaQeczEReMdsQW7s'
)

const welcomeEl = document.getElementById('welcome')
const courseNameEl = document.getElementById('courseName')
const progressBarEl = document.getElementById('progressBar')
const progressPercentEl = document.getElementById('progressPercent')
const lessonsListEl = document.getElementById('lessons-list')
const btnToggleLessons = document.getElementById('btnToggleLessons')
const btnLogout = document.getElementById('btnLogout')
const lessonsContainer = document.getElementById('lessons')

let currentCourse = null
let currentUser = null

btnToggleLessons.addEventListener('click', () => {
  lessonsContainer.classList.toggle('active')
  lessonsContainer.style.display = lessonsContainer.classList.contains('active') ? 'block' : 'none'
  btnToggleLessons.textContent = lessonsContainer.classList.contains('active') ? '–°–∫—Ä—ã—Ç—å —É—Ä–æ–∫–∏' : '–ü–æ–∫–∞–∑–∞—Ç—å —É—Ä–æ–∫–∏'
})

btnLogout.addEventListener('click', async () => {
  await supabase.auth.signOut()
  location.href = 'login.html'
})

function renderProgress(progress) {
  const prog = progress ?? 0
  progressBarEl.style.width = `${prog}%`
  progressPercentEl.textContent = `${prog}% –∑–∞–≤–µ—Ä—à–µ–Ω–æ`
}

function renderLessons(lessons, userLessons) {
  lessonsListEl.innerHTML = ''
  for (const lesson of lessons) {
    const userLesson = userLessons.find(ul => ul.lesson_id === lesson.id)
    const isLocked = !userLesson?.access
    const grade = userLesson?.grade ?? '‚Äî'
    const btnText = isLocked ? 'üîí –ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω' : '–ü–µ—Ä–µ–π—Ç–∏ –∫ —É—Ä–æ–∫—É'
    const btnClass = isLocked ? 'btn-lesson disabled' : 'btn-lesson'

    const lessonCard = document.createElement('div')
    lessonCard.className = 'lesson-card'
    lessonCard.innerHTML = `
      <div class="lesson-title">${lesson.title}</div>
      <div class="lesson-grade">–û—Ü–µ–Ω–∫–∞: ${grade}</div>
      <div class="lesson-bottom">
        <button class="${btnClass}" ${isLocked ? 'disabled' : ''}>${btnText}</button>
      </div>
    `
    if (!isLocked) {
      lessonCard.querySelector('button').addEventListener('click', () => {
        window.location.href = `lesson.html?id=${lesson.id}`
      })
    }
    lessonsListEl.appendChild(lessonCard)
  }
}

// –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–¥—Å—á—ë—Ç–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞:
function calculateProgress(lessons, userLessons) {
  const totalLessons = lessons.length
  if (totalLessons === 0) return 0

  // –ö–æ–ª-–≤–æ —É—Ä–æ–∫–æ–≤, –¥–ª—è –∫–æ—Ç–æ—Ä—ã—Ö –µ—Å—Ç—å –æ—Ü–µ–Ω–∫–∞ (–Ω–µ null, –Ω–µ undefined –∏ –Ω–µ '‚Äî')
  const gradedLessonsCount = userLessons.filter(ul => ul.grade !== null && ul.grade !== undefined && ul.grade !== '‚Äî').length

  const progress = Math.round((gradedLessonsCount / totalLessons) * 100)
  return progress
}

async function getSession() {
  const { data } = await supabase.auth.getSession()
  if (!data.session) {
    location.href = 'login.html'
    return null
  }
  return data.session.user
}

async function loadProfile(userId) {
  const { data, error } = await supabase
    .from('profiles')
    .select('name')
    .eq('id', userId)
    .single()
  if (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error)
    return null
  }
  return data
}

async function loadUserCourses(userId) {
  const { data, error } = await supabase
    .from('user_courses')
    .select('progress, course_id')
    .eq('user_id', userId)
    .eq('access', true)
  if (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–æ–≤:', error)
    return []
  }
  return data
}

async function loadCourseTitle(courseId) {
  const { data, error } = await supabase
    .from('courses')
    .select('title')
    .eq('id', courseId)
    .single()
  if (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞–∑–≤–∞–Ω–∏—è –∫—É—Ä—Å–∞:', error)
    return { title: '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è' }
  }
  return data
}

async function loadLessons(courseId) {
  const { data, error } = await supabase
    .from('lessons')
    .select('id, title, order_number')
    .eq('course_id', courseId)
    .order('order_number', { ascending: true })
  if (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Ä–æ–∫–æ–≤:', error)
    return []
  }
  return data
}

async function loadUserLessons(userId) {
  const { data, error } = await supabase
    .from('user_lessons')
    .select('lesson_id, grade, access')
    .eq('user_id', userId)
  if (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö —É—Ä–æ–∫–æ–≤:', error)
    return []
  }
  return data
}

async function loadDashboard() {
  welcomeEl.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...'
  courseNameEl.textContent = ''
  renderProgress(0)
  lessonsListEl.innerHTML = ''

  currentUser = await getSession()
  if (!currentUser) return

  const profile = await loadProfile(currentUser.id)
  welcomeEl.textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${profile?.name ?? '—É—á–µ–Ω–∏–∫'}!`

  const userCourses = await loadUserCourses(currentUser.id)
  if (!userCourses.length) {
    courseNameEl.textContent = '–£ –≤–∞—Å –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫—É—Ä—Å–æ–≤'
    renderProgress(0)
    return
  }

  currentCourse = userCourses[0]
  const courseInfo = await loadCourseTitle(currentCourse.course_id)
  currentCourse.title = courseInfo.title

  courseNameEl.textContent = `–í–∞—à –∫—É—Ä—Å: ${currentCourse.title}`

  const lessons = await loadLessons(currentCourse.course_id)
  const userLessons = await loadUserLessons(currentUser.id)

  // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø–æ –æ—Ü–µ–Ω–∫–∞–º:
  const calculatedProgress = calculateProgress(lessons, userLessons)
  renderProgress(calculatedProgress)

  renderLessons(lessons, userLessons)
}

loadDashboard()
</script>

</body>
</html>
