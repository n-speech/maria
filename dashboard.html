<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
  <style>
    :root {
      font-size: 16px;
    }
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 4rem 1rem 2rem;
    }
    .dashboard {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 45rem;
      padding: 2rem 2.5rem;
      box-sizing: border-box;
    }
    #welcome {
      font-size: 1.375rem;
      font-weight: 600;
      color: #241c15;
      margin-bottom: 0.625rem;
    }
    #courses-list {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .course-btn {
      background-color: #FFD966;
      border: none;
      border-radius: 0.3125rem;
      padding: 0.5rem 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 auto;
      max-width: 100%;
      box-sizing: border-box;
    }
    .course-btn.active {
      background-color: #f3f7a3;
    }
    #courseName {
      font-size: 1.125rem;
      color: #444;
      margin-bottom: 1rem;
      min-height: 1.5rem;
    }
    .progress-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.375rem;
    }
    .progress-bar-container {
      background: lightgrey;
      border-radius: 0.625rem;
      overflow: hidden;
      height: 1.375rem;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    .progress-bar {
      height: 100%;
      background-color: #FFD966;
      width: 0%;
      transition: width 0.5s ease;
    }
    #progressPercent {
      font-weight: 600;
      color: #241c15;
      margin-bottom: 1.5rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .buttons button {
      flex: 1;
    }
    button, .btn-lesson {
      background-color: #FFD966;
      color: #241c15;
      border: none;
      border-radius: 0.3125rem;
      padding: 0.75rem 1.25rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 33%;
      box-sizing: border-box;
    }
    .btn-lesson.disabled {
      background-color: #f3f7a3;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #lessons {
      display: none;
      border-top: 1px solid #ddd;
      padding-top: 1.25rem;
    }
    #lessons.active {
      display: block;
    }
    #lessons-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .lesson-card {
      background: #FFFBE8;
      border: 2px solid #F4EDDD;
      border-radius: 0.5rem;
      padding: 1.25rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 7.5rem;
      line-height: 1.3;
    }
    .lesson-title {
      font-weight: 700;
      font-size: 1.25rem;
      color: #241c15;
      margin: 0 0 0.25rem 0;
    }
    .lesson-grade {
      font-style: italic;
      color: #4e9c5d;
      font-size: 1rem;
      margin: 0 0 0.25rem 0;
    }
    .lesson-bottom {
      margin-top: auto;
    }
    @media (max-width: 900px) {
      .dashboard {
        padding: 1.5rem;
      }
      .btn-lesson {
        width: 50%;
      }
      .lesson-title {
        font-size: 1.125rem;
      }
      #welcome, #courseName {
        font-size: 1.25rem;
      }
    }
    @media (max-width: 600px) {
      body {
        padding: 2rem 1rem;
      }
      .dashboard {
        padding: 1.5rem 1rem;
        border-radius: 0;
        box-shadow: none;
      }
      .buttons {
        flex-direction: column-reverse;
        gap: 0.75rem;
      }
      button, .btn-lesson {
        width: 100%;
        font-size: 1rem;
        padding: 0.75rem;
      }
      .lesson-card {
        padding: 1rem;
        min-height: auto;
      }
      .lesson-title, .lesson-grade {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div id="welcome">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="courses-list"></div>
    <div id="courseName"></div>

    <div class="progress-label">–ü—Ä–æ–≥—Ä–µ—Å—Å</div>
    <div class="progress-bar-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="progressPercent"></div>

    <div class="buttons">
      <button id="btnToggleLessons">–ü–æ–∫–∞–∑–∞—Ç—å —É—Ä–æ–∫–∏</button>
      <button id="btnLogout">–í—ã–π—Ç–∏</button>
    </div>

    <div id="lessons">
      <div id="lessons-list"></div>
    </div>
  </div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js'

const supabaseUrl = 'https://hisourxrdfdjhgwbrpgs.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpc291cnhyZGZkamhnd2JycGdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MjQ5OTUsImV4cCI6MjA2NzMwMDk5NX0.mTMIj5cMPzB9EQmlo_P68nrT_cuWaQeczEReMdsQW7s'
const supabase = createClient(supabaseUrl, supabaseKey)

const welcomeEl = document.getElementById('welcome')
const coursesListEl = document.getElementById('courses-list')
const courseNameEl = document.getElementById('courseName')
const progressBarEl = document.getElementById('progressBar')
const progressPercentEl = document.getElementById('progressPercent')
const lessonsListEl = document.getElementById('lessons-list')
const btnToggleLessons = document.getElementById('btnToggleLessons')
const btnLogout = document.getElementById('btnLogout')
const lessonsContainer = document.getElementById('lessons')

let currentCourse = null

async function getSession() {
  try {
    const { data } = await supabase.auth.getSession()
    if (!data.session) {
      location.href = 'login.html'
      return null
    }
    return data.session.user
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–µ—Å—Å–∏–∏:', error)
    location.href = 'login.html'
    return null
  }
}

async function loadProfile(userId) {
  try {
    const { data, error } = await supabase
      .from('profiles')
      .select('name')
      .eq('id', userId)
      .single()
    if (error) throw error
    return data
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error)
    return null
  }
}

async function loadUserCourses(userId) {
  try {
    const { data, error } = await supabase
      .from('user_courses')
      .select('progress, course_id')
      .eq('user_id', userId)
      .eq('access', true)

    if (error) throw error
    return data  // –º–∞—Å—Å–∏–≤ –∫—É—Ä—Å–æ–≤
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–æ–≤:', error)
    return []
  }
}

async function loadCourseTitles(courseIds) {
  try {
    const { data, error } = await supabase
      .from('courses')
      .select('id, title')
      .in('id', courseIds)
    if (error) throw error
    return data || []
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞–∑–≤–∞–Ω–∏–π –∫—É—Ä—Å–æ–≤:', error)
    return []
  }
}

async function loadLessons(courseId) {
  try {
    const { data, error } = await supabase
      .from('lessons')
      .select('id, title, order_number')
      .eq('course_id', courseId)
      .order('order_number', { ascending: true })
    if (error) throw error
    return data || []
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Ä–æ–∫–æ–≤:', error)
    return []
  }
}

async function loadUserLessons(userId) {
  try {
    const { data, error } = await supabase
      .from('user_lessons')
      .select('lesson_id, grade, access')
      .eq('user_id', userId)
    if (error) throw error
    return data || []
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—É—Å–æ–≤ —É—Ä–æ–∫–æ–≤:', error)
    return []
  }
}

function renderProgress(progress) {
  const prog = progress ?? 0
  progressBarEl.style.width = `${prog}%`
  progressPercentEl.textContent = `${prog}% –∑–∞–≤–µ—Ä—à–µ–Ω–æ`
}

function renderCourses(courses) {
  coursesListEl.innerHTML = ''
  if (!courses.length) {
    coursesListEl.textContent = '–£ –≤–∞—Å –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫—É—Ä—Å–æ–≤'
    return
  }
  courses.forEach((course, index) => {
    const btn = document.createElement('button')
    btn.textContent = `${course.title} (${course.progress}%)`
    btn.className = 'course-btn'
    if (index === 0) {
      btn.classList.add('active')
      currentCourse = course
    }
    btn.addEventListener('click', async () => {
      if (currentCourse.course_id === course.course_id) return
      currentCourse = course
      Array.from(coursesListEl.children).forEach(b => b.classList.remove('active'))
      btn.classList.add('active')
      await loadCourseData(course)
    })
    coursesListEl.appendChild(btn)
  })
}

function renderLessons(lessons, userLessons) {
  lessonsListEl.innerHTML = ''

  for (const lesson of lessons) {
    const userLesson = userLessons.find(ul => ul.lesson_id === lesson.id)
    const isLocked = !userLesson?.access
    const grade = userLesson?.grade ?? '‚Äî'
    const btnText = isLocked ? 'üîí –ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω' : '–ü–µ—Ä–µ–π—Ç–∏ –∫ —É—Ä–æ–∫—É'
    const btnClass = isLocked ? 'btn-lesson disabled' : 'btn-lesson'

    const lessonCard = document.createElement('div')
    lessonCard.className = 'lesson-card'
    lessonCard.innerHTML = `
      <div class="lesson-title">${lesson.title}</div>
      <div class="lesson-grade">–û—Ü–µ–Ω–∫–∞: ${grade}</div>
      <div class="lesson-bottom">
        <button class="${btnClass}" ${isLocked ? 'disabled' : ''}>${btnText}</button>
      </div>
    `
    if (!isLocked) {
      lessonCard.querySelector('button').addEventListener('click', () => {
        window.location.href = `lesson.html?id=${lesson.id}`
      })
    }
    lessonsListEl.appendChild(lessonCard)
  }
}

btnToggleLessons.addEventListener('click', () => {
  lessonsContainer.classList.toggle('active')
  lessonsContainer.style.display = lessonsContainer.classList.contains('active') ? 'block' : 'none'
  btnToggleLessons.textContent = lessonsContainer.classList.contains('active') ? '–°–∫—Ä—ã—Ç—å —É—Ä–æ–∫–∏' : '–ü–æ–∫–∞–∑–∞—Ç—å —É—Ä–æ–∫–∏'
})

btnLogout.addEventListener('click', async () => {
  await supabase.auth.signOut()
  location.href = 'login.html'
})

async function loadCourseData(course) {
  courseNameEl.textContent = `–í–∞—à –∫—É—Ä—Å: ${course.title}`
  renderProgress(course.progress)

  const lessons = await loadLessons(course.course_id)
  const userLessons = await loadUserLessons(currentUser.id)
  renderLessons(lessons, userLessons)
}

let currentUser = null

async function loadDashboard() {
  welcomeEl.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...'
  courseNameEl.textContent = ''
  renderProgress(0)
  lessonsListEl.innerHTML = ''
  coursesListEl.innerHTML = ''

  currentUser = await getSession()
  if (!currentUser) return

  const profile = await loadProfile(currentUser.id)
  welcomeEl.textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${profile?.name ?? '—É—á–µ–Ω–∏–∫'}!`

  const userCourses = await loadUserCourses(currentUser.id)
  if (!userCourses.length) {
    coursesListEl.textContent = '–£ –≤–∞—Å –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫—É—Ä—Å–æ–≤'
    courseNameEl.textContent = ''
    renderProgress(0)
    return
  }

  const courseIds = userCourses.map(c => c.course_id)
  const courseTitles = await loadCourseTitles(courseIds)

  // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏—è –≤ userCourses
  for (const userCourse of userCourses) {
    const courseInfo = courseTitles.find(c => c.id === userCourse.course_id)
    userCourse.title = courseInfo?.title ?? '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'
  }

  renderCourses(userCourses)

  // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ –∫—É—Ä—Å–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
  currentCourse = userCourses[0]
  await loadCourseData(currentCourse)
}

loadDashboard()
</script>

</body>
</html>
