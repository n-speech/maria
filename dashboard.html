<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
  <style>
    :root {
      font-size: 16px;
    }

    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 4rem 1rem 2rem;
    }

    .dashboard {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 45rem;
      padding: 2rem 2.5rem;
      box-sizing: border-box;
    }

    #welcome {
      font-size: 1.375rem;
      font-weight: 600;
      color: #241c15;
      margin-bottom: 0.625rem;
    }

    #courseName {
      font-size: 1.125rem;
      color: #444;
      margin-bottom: 1rem;
    }

    .progress-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.375rem;
    }

    .progress-bar-container {
      background: lightgrey;
      border-radius: 0.625rem;
      overflow: hidden;
      height: 1.375rem;
      margin-bottom: 0.5rem;
      width: 100%;
    }

    .progress-bar {
      height: 100%;
      background-color: #FFD966;
      width: 0%;
      transition: width 0.5s ease;
    }

    #progressPercent {
      font-weight: 600;
      color: #241c15;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .buttons button {
      flex: 1;
    }

    button, .btn-lesson {
      background-color: #FFD966;
      color: #241c15;
      border: none;
      border-radius: 0.3125rem;
      padding: 0.75rem 1.25rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 33%;
      box-sizing: border-box;
    }

    .btn-lesson.disabled {
      background-color: #f3f7a3;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #lessons {
      display: none;
      border-top: 1px solid #ddd;
      padding-top: 1.25rem;
    }

    #lessons.active {
      display: block;
    }

    #lessons-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .lesson-card {
      background: #FFFBE8;
      border: 2px solid #F4EDDD;
      border-radius: 0.5rem;
      padding: 1.25rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 7.5rem;
      line-height: 1.3;
    }

    .lesson-title {
      font-weight: 700;
      font-size: 1.25rem;
      color: #241c15;
      margin: 0 0 0.25rem 0;
    }

    .lesson-grade {
      font-style: italic;
      color: #4e9c5d;
      font-size: 1rem;
      margin: 0 0 0.25rem 0;
    }

    .lesson-bottom {
      margin-top: auto;
    }

    @media (max-width: 900px) {
      .dashboard {
        padding: 1.5rem;
      }

      .btn-lesson {
        width: 50%;
      }

      .lesson-title {
        font-size: 1.125rem;
      }

      #welcome, #courseName {
        font-size: 1.25rem;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 2rem 1rem;
      }

      .dashboard {
        padding: 1.5rem 1rem;
        border-radius: 0;
        box-shadow: none;
      }

      .buttons {
        flex-direction: column-reverse;
        gap: 0.75rem;
      }

      button, .btn-lesson {
        width: 100%;
        font-size: 1rem;
        padding: 0.75rem;
      }

      .lesson-card {
        padding: 1rem;
        min-height: auto;
      }

      .lesson-title, .lesson-grade {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div id="welcome">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="courseName"></div>

    <div class="progress-label">–ü—Ä–æ–≥—Ä–µ—Å—Å –ø–æ –∫—É—Ä—Å—É:</div>
    <div class="progress-bar-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="progressPercent"></div>

    <div class="buttons">
      <button id="btnToggleLessons">–ü–æ–∫–∞–∑–∞—Ç—å —É—Ä–æ–∫–∏</button>
      <button id="btnLogout">–í—ã–π—Ç–∏</button>
    </div>

    <div id="lessons">
      <div id="lessons-list"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://eawveeyhkqewfhswcxmy.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    const supabase = createClient(supabaseUrl, supabaseKey)

    window.addEventListener('DOMContentLoaded', () => {
      const welcomeEl = document.getElementById('welcome')
      const courseNameEl = document.getElementById('courseName')
      const progressBarEl = document.getElementById('progressBar')
      const progressPercentEl = document.getElementById('progressPercent')
      const lessonsListEl = document.getElementById('lessons-list')

      async function loadDashboard() {
        let sessionData = null
        let user = null

        for (let i = 0; i < 10; i++) {
          const sessionResponse = await supabase.auth.getSession()
          sessionData = sessionResponse.data
          user = sessionData?.session?.user
          if (user) break
          await new Promise((r) => setTimeout(r, 200))
        }

        if (!user) {
          location.href = 'login.html'
          return
        }

        const { data: profile } = await supabase
          .from('profiles')
          .select('name')
          .eq('id', user.id)
          .single()

        welcomeEl.textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${profile?.name || '—É—á–µ–Ω–∏–∫'}!`

        const { data: userCourse } = await supabase
          .from('user_courses')
          .select('progress, course_id, courses(title)')
          .eq('user_id', user.id)
          .eq('access_granted', true)
          .maybeSingle()

        if (!userCourse) {
          courseNameEl.textContent = '–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫—É—Ä—Å–æ–≤'
          return
        }

        const { course_id, progress, courses } = userCourse
        courseNameEl.textContent = `–í–∞—à –∫—É—Ä—Å: ${courses?.title}`
        progressBarEl.style.width = `${progress}%`
        progressPercentEl.textContent = `${progress}% –∑–∞–≤–µ—Ä—à–µ–Ω–æ`

        const { data: lessons } = await supabase
          .from('lessons')
          .select('id, title, order_number')
          .eq('course_id', course_id)
          .order('order_number')

        for (const lesson of lessons) {
          const { data: userLesson } = await supabase
            .from('user_lessons')
            .select('grade, access')
            .eq('lesson_id', lesson.id)
            .eq('user_id', user.id)
            .maybeSingle()

          const grade = userLesson?.grade || '‚Äî'
          const isLocked = !userLesson?.access
          const buttonText = isLocked ? '–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω üîí' : '–ü–µ—Ä–µ–π—Ç–∏ –∫ —É—Ä–æ–∫—É'
          const buttonClass = isLocked ? 'btn-lesson disabled' : 'btn-lesson'

          const lessonCard = document.createElement('div')
          lessonCard.className = 'lesson-card'
          lessonCard.innerHTML = `
            <div class="lesson-title">${lesson.title}</div>
            <div class="lesson-grade">–û—Ü–µ–Ω–∫–∞: ${grade}</div>
            <div class="lesson-bottom">
              <button class="${buttonClass}">${buttonText}</button>
            </div>
          `

          if (!isLocked) {
            const button = lessonCard.querySelector('.btn-lesson')
            button.addEventListener('click', () => {
              window.location.href = `lesson.html?id=${lesson.id}`
            })
          }

          lessonsListEl.appendChild(lessonCard)
        }
      }

      document.getElementById('btnToggleLessons').addEventListener('click', () => {
        const lessons = document.getElementById('lessons')
        lessons.classList.toggle('active')
        lessons.style.display = lessons.classList.contains('active') ? 'block' : 'none'
        document.getElementById('btnToggleLessons').textContent =
          lessons.classList.contains('active') ? '–°–∫—Ä—ã—Ç—å —É—Ä–æ–∫–∏' : '–ü–æ–∫–∞–∑–∞—Ç—å —É—Ä–æ–∫–∏'
      })

      document.getElementById('btnLogout').addEventListener('click', async () => {
        await supabase.auth.signOut()
        location.href = 'login.html'
      })

      loadDashboard()
    })
  </script>
</body>
</html>
