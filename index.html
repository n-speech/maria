<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page protégée</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Введите пароль :</h2>
  <input type="password" id="passwordInput" placeholder="пароль">
  <br>
  <button onclick="checkPassword()">Войти</button>
  <div id="error"></div>

  <script>
    const PASSWORD = "123"; // ← задай свой пароль
    const REDIRECT_URL = "page2.html"; // ← путь к целевой странице

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("error");

      if (input === PASSWORD) {
        // переход на другую страницу
        window.location.href = REDIRECT_URL;
      } else {
        error.textContent = "Неправильный пароль";
      }
    }
  </script>

</body>
</html>
