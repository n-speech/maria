<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü–∞–Ω–µ–ª—å –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #FFD966;
      color: #241c15;
    }

    input[type="text"], select {
      padding: 0.25rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .center {
      text-align: center;
    }

    .save-btn {
      background-color: #ffd966;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    .save-btn:hover {
      background-color: #e6c400;
    }

    .disabled {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>–ü–∞–Ω–µ–ª—å –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è</h1>
  <table id="adminTable">
    <thead>
      <tr>
        <th>–£—á–µ–Ω–∏–∫</th>
        <th>–£—Ä–æ–∫</th>
        <th>–û—Ü–µ–Ω–∫–∞</th>
        <th>–î–æ—Å—Ç—É–ø</th>
        <th class="center">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://eawveeyhkqewfhswcxmy.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVhd3ZlZXloa3Fld2Zoc3djeG15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3NTI5MTYsImV4cCI6MjA2NjMyODkxNn0.-6G5o9dZ2V9cAfqIBIYzFp5PDzs4IehCn_b3YlYot-I'
    const supabase = createClient(supabaseUrl, supabaseKey)

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    const { data: sessionData } = await supabase.auth.getSession()
    const user = sessionData?.session?.user

    if (!user) location.href = 'login.html'
    if (user.email !== 'info@native-speech.com') location.href = 'login.html'

    // –ü–æ–ª—É—á–∞–µ–º user_lessons —Å –ø—Ä–æ—Ñ–∏–ª–µ–º –∏ —É—Ä–æ–∫–æ–º
    const { data: rows, error } = await supabase
      .from('user_lessons')
      .select(`
        id,
        grade,
        access,
        profiles ( name, role ),
        lessons ( title )
      `)

    const students = rows?.filter(row => row.profiles?.role !== 'teacher')
    const tbody = document.querySelector('#adminTable tbody')

    for (const row of students) {
      const tr = document.createElement('tr')

      tr.innerHTML = `
        <td>${row.profiles?.name || '‚Äî'}</td>
        <td>${row.lessons?.title || '‚Äî'}</td>
        <td>
          <input type="text" value="${row.grade || ''}" data-id="${row.id}" class="grade-input" />
        </td>
        <td>
          <select data-id="${row.id}" class="access-select">
            <option value="true" ${row.access ? 'selected' : ''}>‚úÖ</option>
            <option value="false" ${!row.access ? 'selected' : ''}>‚ùå</option>
          </select>
        </td>
        <td class="center">
          <button class="save-btn" data-id="${row.id}">üíæ</button>
        </td>
      `

      tbody.appendChild(tr)
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
    document.addEventListener('click', async (e) => {
      if (!e.target.classList.contains('save-btn')) return

      const id = e.target.dataset.id
      const grade = document.querySelector(`.grade-input[data-id="${id}"]`).value
      const access = document.querySelector(`.access-select[data-id="${id}"]`).value === 'true'

      e.target.textContent = '‚è≥'

      const { error } = await supabase
        .from('user_lessons')
        .update({ grade, access })
        .eq('id', id)

      e.target.textContent = error ? '‚ùå' : '‚úÖ'
      setTimeout(() => {
        e.target.textContent = 'üíæ'
      }, 1500)
    })
  </script>
</body>
</html>
