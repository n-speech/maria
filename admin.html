<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü–∞–Ω–µ–ª—å –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #FFD966;
      color: #241c15;
    }

    input[type="text"], select {
      padding: 0.25rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .center {
      text-align: center;
    }

    .save-btn {
      background-color: #ffd966;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    .save-btn:hover {
      background-color: #e6c400;
    }
  </style>
</head>
<body>
  <h1>–ü–∞–Ω–µ–ª—å –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è</h1>
  <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <table id="adminTable" style="display: none;">
    <thead>
      <tr>
        <th>–£—á–µ–Ω–∏–∫</th>
        <th>–£—Ä–æ–∫</th>
        <th>–û—Ü–µ–Ω–∫–∞</th>
        <th>–î–æ—Å—Ç—É–ø</th>
        <th class="center">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://eawveeyhkqewfhswcxmy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVhd3ZlZXloa3Fld2Zoc3djeG15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3NTI5MTYsImV4cCI6MjA2NjMyODkxNn0.-6G5o9dZ2V9cAfqIBIYzFp5PDzs4IehCn_b3YlYot-I'
    )

    const status = document.getElementById('status')
    const table = document.getElementById('adminTable')
    const tbody = table.querySelector('tbody')

    const sessionRes = await supabase.auth.getSession()
    const user = sessionRes?.data?.session?.user

    if (!user) {
      location.href = 'login.html'
    } else {
      const { data: profile } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', user.id)
        .maybeSingle()

      if (!profile || profile.role !== 'teacher') {
        location.href = 'login.html'
      }
    }

    const { data: rows, error } = await supabase
      .from('user_lessons')
      .select(`
        id,
        grade,
        access,
        profiles ( name, role ),
        lessons ( title )
      `)

    if (error) {
      status.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.'
      console.error(error)
    } else if (!rows || rows.length === 0) {
      status.textContent = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö.'
    } else {
      const students = rows.filter(r => r.profiles?.role !== 'teacher')
      status.style.display = 'none'
      table.style.display = 'table'

      for (const row of students) {
        const tr = document.createElement('tr')
        tr.innerHTML = `
          <td>${row.profiles?.name || '‚Äî'}</td>
          <td>${row.lessons?.title || '‚Äî'}</td>
          <td><input type="text" value="${row.grade || ''}" data-id="${row.id}" class="grade-input" /></td>
          <td>
            <select data-id="${row.id}" class="access-select">
              <option value="true" ${row.access ? 'selected' : ''}>‚úÖ</option>
              <option value="false" ${!row.access ? 'selected' : ''}>‚ùå</option>
            </select>
          </td>
          <td class="center">
            <button class="save-btn" data-id="${row.id}">üíæ</button>
          </td>
        `
        tbody.appendChild(tr)
      }
    }

    document.addEventListener('click', async (e) => {
      if (!e.target.classList.contains('save-btn')) return

      const id = e.target.dataset.id
      const gradeInput = document.querySelector(`.grade-input[data-id="${id}"]`)
      const accessSelect = document.querySelector(`.access-select[data-id="${id}"]`)
      const grade = gradeInput.value
      const access = accessSelect.value === 'true'

      e.target.textContent = '‚è≥'

      const { error } = await supabase
        .from('user_lessons')
        .update({ grade, access })
        .eq('id', id)

      e.target.textContent = error ? '‚ùå' : '‚úÖ'
      setTimeout(() => e.target.textContent = 'üíæ', 1500)
    })
  </script>
</body>
</html>
